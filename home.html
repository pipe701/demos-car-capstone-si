<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo-Color-Car</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://mix.yatupaint.com/Html/img/login_left_en.png" alt="Yatu Logo">
    </header>

    <main>
        <section class="filters">
            <form id="filterForm">
                <div class="filter-group">
                    <label for="carBrand">Marca de Auto:</label>
                    <input type="text" id="carBrand" name="carBrand">
                </div>

                <div class="filter-group">
                    <label for="carType">Tipo de Auto:</label>
                    <input type="text" id="carType" name="carType">
                </div>

                <div>
                    <input type="file" class='fancy-file' class="filter-group"  id="archivo" name="avatar" accept="image/*" data-button=""  multiple />
                </div>

                <div class="form-buttons">
                    <button type="submit" class="button">escanear</button>
                    <button type="reset" class="btn-small">Borrar</button>
                </div> 
            </form>
        </section>
    
      
        <section id="results">
            <table>
                <thead>
                    <tr>
                        <th>Color</th>
                        <th>Marca</th>
                        <th>Código de Color</th>
                        <th>Manos</th>
                        <th>Modelo</th>
                        <th>Nombre del Color</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán los resultados -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="scripts.js"></script>
    <script src="fancy-file/scripts2.js"></script>
</body>
</html>
